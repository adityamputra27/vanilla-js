<body>
    <script>
        var angka = prompt('Masukkan Angka :');
        if(angka % 2 === 0){
            alert('Angka : ' + angka + ' Adalah Bilangan GENAP');
        } else if (angka % 2 === 1){
            alert('Angka : ' + angka + ' Adalah Bilangan GANJIL');
        } else {
            alert('Yang Anda Input Bukanlah Angka!');
        }
    </script>
</body>
