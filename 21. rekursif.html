        // Membuat program faktorial matematika menggunakan rekursif
        function faktorial(n){
            if(n === 0) return 1; // Jika n === 0 maka kembalikan nilai ke angka 1
            return n * faktorial(n - 1);
        }
        console.log(faktorial(5)); //Output 120
        // Prosesnya
        // 5 * faktorial(4)
        // 5 * (4 * faktorial(3))
        // 5 * (4 * (3 * faktorial(2)))
        // 5 * (4 * (3 * (2 *(faktorial(1))))
        // 5 * (4 * (3 * (2 * 1)))
        // 5 * (4 * (3 * 2))
        // 5 * (4 * 6)
        // 5 * 24
        // 120
        // Membuat program faktorial matematika menggunakan looping (for)
        // Ini versi loopingnya
        function faktorialLoop(n){
            var hasil = 1;
            for(var i = n; i > 0; i--){
                hasil *= i;
            }
            return hasil;
        }
        console.log(faktorialLoop(5)); //Output 120
    </script>
