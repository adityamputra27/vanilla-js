    <h5>1. On CLick TEXT</h5>

    <button onclick="document.getElementById('imageLamp').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn On The Light</button>
    <img width="150" id="imageLamp" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <button onclick="document.getElementById('imageLamp').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn Off The Light</button>

    <h5>3. Change Styles</h5>
    <p id="change">BIG FONT</p>
    <button onclick="document.getElementById('change').style.fontSize='35px'">Click Me!</button>
