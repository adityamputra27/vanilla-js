<body>
    <script>
        function pertambahan(){
            var hasil = 0;
            for(var a = 0; a < arguments.length; a++){
                hasil += arguments[a];
            }
            return hasil;
        }
        console.log(pertambahan(1,2,3,4));
    </script>
</body>
