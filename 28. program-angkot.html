<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // CASE 1, TAMBAH PENUMPANG
        var penumpang = [];

        var tambahPenumpang = function(namaPenumpang, penumpang){
            // jika angkot kosong
            if(penumpang.length == 0){
                //  tambah penumpang di awal array
                penumpang.push(namaPenumpang);
                // kembalikan isi array & keluar dari function
            }
            // jika tidak
            else {
                // telusuri seluruh kursi dari awal
                for(var i = 0; i < penumpang.length; i++){
                    // jika ada kursi kosong
                    if(penumpang[i] == undefined){
                        // tambah penumpang di kursi tersebut
                        penumpang[i] = namaPenumpang;
                        // kembalikan isi array & keluar dari function
                        return penumpang;
                    }
                // jika sudah ada nama yang sama
                    else if(penumpang[i] == namaPenumpang){
                    // tampilkan pesan kesalahannya
                    console.log('Nama Penumpang : ' + namaPenumpang + ' Sudah Naik!');
                    // kembalikan isi array & keluar dari function
                    return penumpang;
                    }
                // jika seluruh kursi terisi
                    else if(i == penumpang.length - 1){
                        // tambah penumpang di akhir array
                        penumpang.push(namaPenumpang);
                        // kembalikan isi array & keluar dari function
                        return penumpang;
                    }
                }
            }
            return penumpang;
        }

        // CASE 2, HAPUS PENUMPANG
        var hapusPenumpang = function(namaPenumpang, penumpang){
            // jika angkot kosong 
            if(penumpang.length == 0){
                // tampilkan pesan bahwa angkot kosong, dan
                // tidak mungkin ada penumpang turun
                console.log('Angkot Masih Kosong! Belum Bisa Menurunkan Penumpang!');
                // kembalikan isi array & keluar dari function 
            // jika tidak 
            } else {
                // telusuri seluruh kursi dari awal
                for(var i = 0; i < penumpang.length; i++){
                    // jika nama penumpang sesuai 
                    if(penumpang[i] == namaPenumpang){
                        // hapus penumpang dengan mengubah namanya,
                        // menjadi undefined
                        penumpang[i] = undefined;
                        // kembalikan isi array & keluar dari function
                        return penumpang;
                    }
                    // jika tidak ada nama yang sesuai
                    else if(i == penumpang.length - 1){
                        // tampilkan pesan kesalahannya
                        console.log(namaPenumpang + ' Tidak Ada Di Dalam Angkot!');
                        // kembalikan isi array & keluar dari function
                        return penumpang;
                    }
                }
            }
            return penumpang;
        }
    </script>
</body>
</html>
