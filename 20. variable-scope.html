<html lang="en">

    <title>Document</title>

<body>
    <script>
        // Deklarasi variable global scope / window scope
        var a = 1;

        function test(a){
            // Deklarasi variable local
            console.log(a);
        }
        test(a);
        test(10);
        console.log(a);
    </script>
</body>
