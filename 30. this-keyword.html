<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // cara - 1, this pada function declaration
        function halo(){
            console.log(this);
            console.log('Halo!');
        }
        this.halo();
        // This disini adalah mengembalikan object global

        // cara - 2, this pada object literal
        var obj = {};
        obj.halo = function(){
            console.log(this);
            console.log('Halo!');
        }
        obj.halo();
        // This disini adalah mengembalikan object yang bersangkutan

        // cara - 3, this pada constructor function
        function Halo(){
            console.log(this);
            console.log('Halo!');
        }
        var obj1 = new Halo();
        var obj2 = new Halo();
        // This disini adalah mengembalikan object yang baru dibuat
    </script>
</body>
</html>
